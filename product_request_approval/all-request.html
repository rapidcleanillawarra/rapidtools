<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Product Requests with ag‑Grid</title>
    <!-- ag‑Grid Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community@26.1.0/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community@26.1.0/dist/styles/ag-theme-alpine.css"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      /* Make sure our container is responsive */
      .container {
        max-width: 100%;
        padding: 0 10px;
        margin: 0 auto;
      }
      /* Set the grid container to use available viewport height (adjust as needed) */
      #myGrid {
        width: 100%;
        height: calc(100vh - 150px);
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>All Product Requests (ag‑Grid)</h2>
      <!-- Container for ag‑Grid -->
      <div id="myGrid" class="ag-theme-alpine"></div>
    </div>
    <!-- ag‑Grid Library (UMD build) -->
    <script src="https://unpkg.com/ag-grid-community@26.1.0/dist/ag-grid-community.min.noStyle.js"></script>
    <!-- Our custom JS file -->
    <script src="all-requests-aggrid.js"></script>
  </body>
</html>
